@()

@main("Sign Up") {
<link rel="stylesheet" href='@routes.Assets.versioned("stylesheets/signup.css")' />

<div class="signup-container">
    <div class="signup-background"></div>

    <div class="signup-content">
        <div class="signup-card">
            <div class="card-header">
                <h1 class="title">Create Account</h1>
                <p class="subtitle">Join us today and get started</p>
            </div>

            @helper.form(action = routes.HomeController.signup()) {

            <div class="form-group">
                <label for="fullName" class="form-label">
                    <i class="icon-user"></i> Full Name
                </label>
                <input
                        type="text"
                        id="fullName"
                        name="fullName"
                        class="form-input"
                        placeholder="Enter your full name"
                        required
                >
                <span class="error-message" id="fullNameError"></span>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">
                    <i class="icon-mail"></i> Email Address
                </label>
                <input
                        type="email"
                        id="email"
                        name="email"
                        class="form-input"
                        placeholder="Enter your email"
                        required
                >
                <span class="error-message" id="emailError"></span>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">
                    <i class="icon-lock"></i> Password
                </label>
                <div class="password-wrapper">
                    <input
                            type="password"
                            id="password"
                            name="password"
                            class="form-input"
                            placeholder="Create a password"
                            required
                    >
                    <button type="button" class="toggle-password" id="togglePassword">
                        <i class="icon-eye"></i>
                    </button>
                </div>
                <div class="password-strength" id="passwordStrength">
                    <div class="strength-bar"></div>
                </div>
                <span class="error-message" id="passwordError"></span>
            </div>

            <div class="form-group">
                <label for="confirmPassword" class="form-label">
                    <i class="icon-lock"></i> Confirm Password
                </label>
                <div class="password-wrapper">
                    <input
                            type="password"
                            id="confirmPassword"
                            name="confirmPassword"
                            class="form-input"
                            placeholder="Confirm your password"
                            required
                    >
                    <button type="button" class="toggle-password" id="toggleConfirmPassword">
                        <i class="icon-eye"></i>
                    </button>
                </div>
                <span class="error-message" id="confirmPasswordError"></span>
            </div>

            <div class="form-group checkbox-group">
                <label class="checkbox-label">
                    <input type="checkbox" id="terms" name="terms" required>
                    <span class="checkbox-custom"></span>
                    <span class="checkbox-text">I agree to the <a href="@routes.HomeController.terms()" class="link">Terms of Service</a> and <a href="@routes.HomeController.policy()" class="link">Privacy Policy</a></span>
                </label>
            </div>

            <button type="submit" class="btn-primary" id="signupBtn">
                <span class="btn-text">Create Account</span>
                <span class="btn-loader"></span>
            </button>
            }

            <div class="divider">
                <span>or sign up with</span>
            </div>

            <div class="social-buttons">
                <button type="button" class="btn-social btn-google">
                    <i class="icon-google"></i>
                    Google
                </button>
                <button type="button" class="btn-social btn-github">
                    <i class="icon-github"></i>
                    GitHub
                </button>
            </div>

            <div class="footer-text">
                Already have an account? <a href="@routes.HomeController.login()" class="link">Log In</a>
            </div>
        </div>
    </div>
</div>

<script src="@routes.Assets.versioned("javascripts/signup.js")"></script>
}
