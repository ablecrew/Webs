@()

@main("Files - PixelForge Agency") {
<link rel="stylesheet" href='@routes.Assets.versioned("stylesheets/cfiles.css")' />

<div class="files-container">
    <div class="files-header">
        <div class="header-content">
            <h1>Files</h1>
            <p>Manage your project files and documents</p>
        </div>
        <div class="header-actions">
            <button class="btn-icon" id="searchBtn">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                    <circle cx="9" cy="9" r="7" stroke="currentColor" stroke-width="2"/>
                    <path d="M14 14L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </button>
            <button class="btn-primary" id="uploadBtn">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                    <path d="M10 14V4M10 4L6 8M10 4L14 8" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    <path d="M4 16H16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
                Upload Files
            </button>
        </div>
    </div>

    <!-- Storage Info -->
    <div class="storage-card">
        <div class="storage-info">
            <div class="storage-icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M4 6C4 4.89543 4.89543 4 6 4H18C19.1046 4 20 4.89543 20 6V18C20 19.1046 19.1046 20 18 20H6C4.89543 20 4 19.1046 4 18V6Z" stroke="currentColor" stroke-width="2"/>
                </svg>
            </div>
            <div class="storage-details">
                <span class="storage-label">Storage Used</span>
                <span class="storage-value">3.2 GB / 10 GB</span>
            </div>
        </div>
        <div class="storage-bar">
            <div class="storage-fill" style="width: 32%"></div>
        </div>
    </div>

    <!-- Files Grid -->
    <div class="files-section">
        <div class="section-title">
            <h3>Recent Files</h3>
            <div class="view-toggle">
                <button class="view-btn active" data-view="grid">
                    <svg width="18" height="18" viewBox="0 0 18 18" fill="none">
                        <rect x="2" y="2" width="6" height="6" rx="1" stroke="currentColor" stroke-width="2"/>
                        <rect x="10" y="2" width="6" height="6" rx="1" stroke="currentColor" stroke-width="2"/>
                        <rect x="2" y="10" width="6" height="6" rx="1" stroke="currentColor" stroke-width="2"/>
                        <rect x="10" y="10" width="6" height="6" rx="1" stroke="currentColor" stroke-width="2"/>
                    </svg>
                </button>
                <button class="view-btn" data-view="list">
                    <svg width="18" height="18" viewBox="0 0 18 18" fill="none">
                        <path d="M2 4H16M2 9H16M2 14H16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </button>
            </div>
        </div>

        <div class="files-grid" id="filesGrid">
            <div class="file-card" data-type="pdf">
                <div class="file-preview pdf">
                    <svg width="40" height="40" viewBox="0 0 40 40" fill="none">
                        <path d="M10 8C10 6.89543 10.8954 6 12 6H20L28 14V32C28 33.1046 27.1046 34 26 34H12C10.8954 34 10 33.1046 10 32V8Z" stroke="currentColor" stroke-width="2"/>
                        <path d="M20 6V14H28" stroke="currentColor" stroke-width="2"/>
                    </svg>
                </div>
                <div class="file-info">
                    <span class="file-name">Brand_Guidelines.pdf</span>
                    <span class="file-meta">2.4 MB â€¢ 2 days ago</span>
                </div>
                <div class="file-actions">
                    <button class="action-icon">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                            <path d="M8 2V11M8 11L5 8M8 11L11 8" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            <path d="M2 14H14" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </button>
                    <button class="action-icon">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                            <circle cx="8" cy="3" r="1" fill="currentColor"/>
                            <circle cx="8" cy="8" r="1" fill="currentColor"/>
                            <circle cx="8" cy="13" r="1" fill="currentColor"/>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Add more file cards here -->
        </div>
    </div>

    <!-- Upload Dropzone -->
    <div class="upload-dropzone" id="dropzone">
        <input type="file" id="fileInput" multiple style="display: none;">
        <svg width="64" height="64" viewBox="0 0 64 64" fill="none">
            <path d="M32 44V16M32 16L20 28M32 16L44 28" stroke="currentColor" stroke-width="3" stroke-linecap="round"/>
            <path d="M12 52H52" stroke="currentColor" stroke-width="3" stroke-linecap="round"/>
        </svg>
        <h3>Drop files here or click to browse</h3>
        <p>Support for PDF, DOC, Images (Max 10MB)</p>
    </div>
</div>

<script src="@routes.Assets.versioned("javascripts/cfiles.js")"></script>
}
